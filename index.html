<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="script.js"> </script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header> 
      <div class="logo-container"><img src="./images/logo.svg" alt="Base Apparel Logo"></div>
    </header>
    <section class="hero-container"></section>
    <main>
      <section class="email-input">
        <p class="email-input__title1">WE'RE</p>
        <p class="email-input__title2">COMING SOON</p>
        <p class="email-input__description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="input-container"> 
          <input id="inputEmail" type="email" placeholder="Email Address">
          <button id="submitButton" onclick="validateEmail()"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
          <div class="error-container" id="errorContainer"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><g fill="none" fill-rule="evenodd"><circle cx="12" cy="12" r="12" fill="#F96464"/><path fill="#FFF" fill-rule="nonzero" d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"/></g></svg></div>
          <p class="invalid-email-message" id="invalidEmailMessage">Please provide a valid email</p>
        </div>
      </section>
    </main>
    <div class="background"></div>
  </body>
</html>
